<!doctype HTML>
<html lang="en">

<head>
  <title>jQuery Demo</title>
</head>

<body>

    <p id="demo"></p>

    <button id="trigger">Click Me</button>

    <h3 id="greeting">Fantastic 14</h3>

    <!-- Double events exercise -->
    <section class="double-events">
      <button id="hover-button" type="button" name="button">Hover over me!</button>
    </section>

    <!-- drop down -->
    <section>
      <ul class="colors">
        <li>
          <span>green</span>
          <div class="details">
            <p>Yellow</p>
            <p>Pink</p>
            <p>Turquoise</p>
          </div>
        </li>
        <li>
          <span>yellow</span>
          <div class="details">
            <p>Turquoise</p>
            <p>Pink</p>
            <p>blue</p>
          </div>
        </li>
        <li>
          <span>red</span>
          <div class="details">
            <p>Pink</p>
            <p>Chartreuse</p>
            <p>Green</p>
          </div>
        </li>
        <li>
          <span>blue</span>
          <div class="details">
            <p>Yellow</p>
            <p>Turquoise</p>
            <p>Pink</p>
          </div>
        </li>
        <li>
          <span>purple</span>
          <div class="details">
            <p>Yellow</p>
            <p>Blue</p>
            <p>Turquoise</p>
          </div>
        </li>
      </ul>
    </section>

    <!-- to do list -->
    <section>
      <h3>To do</h3>
      <form class="todo" action="#" method="#">
        <input id="todoText" type="text" name="" value="" placeholder="What needs to be done?">
        <button id="todoButton" type="submit" name="submit">Add to list</button>
      </form>
      <ul id="listContainer">
    
      </ul>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- Your JavaScript file (scripts.js) must be included below the jQuery library in the document or it will not work. -->
</body>

</html>
